<h2>Experiment Two</h2>

<form [formGroup]='pageableForm' (ngSubmit)='fetchData()'>

  <label for='page'> Page: </label>
  <input id='page' type='number' formControlName='page'>

  <label for='size'> Size: </label>
  <input id='size' type='number' formControlName='size'>

  <label for='orderBy'> Order by: </label>
  <select id='orderBy' formControlName='orderBy'>
    <option [value]="'name'">name</option>
  </select>

  <label for='order'> Order: </label>
  <select id='order' formControlName='order'>
    <option [value]='0'>ASC</option>
    <option [value]='1'>DESC</option>
  </select>

  <hr>

  <div>
    <button type='submit'>Search</button>
  </div>

</form>

<hr>

<juge-ui-lazy-loading-table [dataCollection]='cats$ | async'
                            (scrolledToBottom)='onScrolledToBottom()'></juge-ui-lazy-loading-table>
